<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="toolBar">
		<div id="toolBar">
			<div id="leftMenu">
				<a id="btnBook" href="javascript:goToIndexpage();"
					class="easyui-linkbutton"
					data-options="iconCls:'fa fa-book fa-book-2x',plain:true"></a> <a
					id="btnHome" href="javascript:goToHomepage();"
					class="easyui-linkbutton"
					data-options="iconCls:'fa fa-home fa-home-2x',plain:true"> </a>
			</div>

			<div id="searchBar">
				<div style="margin-left: 12.5%"></div>
				<div>
					<form id="searchForm" action="./search">
						<input id="searchBox" class="easyui-searchbox" style="width: 100%"
							data-options="searcher:doSearch,prompt:'Please Input Value'"
							name="q"></input>
					</form>
				</div>
			</div>
			<div id="rightMenu">
				<a id="btnMark" href="#" class="easyui-linkbutton"
					data-options="iconCls:'fa fa-bookmark fa-bookmark-2x',plain:true"></a>
				<a id="btnOther" href="javascript:openAddBookDialog();"
					class="easyui-linkbutton"
					data-options="iconCls:'fa fa-plus fa-plus-2x',disabled: true, plain:true"> </a>
			</div>
		</div>
		
	</div>
</body>
</html>
