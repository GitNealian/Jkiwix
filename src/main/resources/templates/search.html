<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title></title>

<link rel="stylesheet" type="text/css"
	href="/easyui/themes/material/easyui.css">
<link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
<link rel="stylesheet" type="text/css"
	href="/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
	<div th:include="toolBar::toolBar"></div>
	<div class="easyui-layout" data-options="fit:true">
		<div data-options="region:'west',title:'',split:true"
			style="width: 300px;">
			<div
				style="padding-top: 10px; width: 100%; height: 30px; font-size: 18px; text-align: center; background: darkgray; font-weight: bold;">
				Search Results</div>

		</div>
		<div data-options="region:'center',title:''" style="padding: 5px;">
			<ul>
				<li style="list-style-type: none">
					<div style="font-size: 18px">
						<a href="#">Title</a>
					</div>
					<div style="font-size: 16px">
						content
					</div>
				</li>
			</ul>
		
			<div id="pp" class="easyui-pagination"
				style="background: #efefef; border: 1px solid #ccc;"
				data-options="total:2000,pageSize:10"></div>
		</div>
	</div>
</body>
<script type="text/javascript" src="/easyui/jquery.min.js"></script>
<script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/main.js"></script>
</html>
