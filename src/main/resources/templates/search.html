<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title></title>

<link rel="stylesheet" type="text/css"
	href="/easyui/themes/material/easyui.css">
<link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
<link rel="stylesheet" type="text/css"
	href="/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
	<div th:replace="toolBar::toolBar(${q})"></div>
	<div class="easyui-layout" data-options="fit:true">
		<div data-options="region:'west',title:'',split:true"
			style="width: 300px;">
			<div
				style="padding-top: 10px; width: 100%; height: 30px; font-size: 18px; text-align: center; background: darkgray; font-weight: bold;">
				Search Results</div>

		</div>
		<div data-options="region:'center',title:''" style="padding: 5px;">
			<ul class="result-ul">
				<li style="list-style-type: none"
					th:each="article: ${articles.getContent()}">
					<div style="font-size: 18px">
						<a th:href="'/wiki/'+${article.book}+'/article/'+${article.url}"
							th:text="${article.title}">搜索页面设计</a>
					</div>
					<div style="font-size: 16px"
						th:text="${article.content.substring(0,200)}">

						一个查询类网站征集页面设计网站内容非常简单,功能也很简单,主要实现3个功能第一,搜索,这个就像百度那样的搜索框,用户进行关键词查询第二,展示,搜索出来的信息,用虚...
					</div>
				</li>
			</ul>

			<input id="history" type="hidden" th:value="${q}">
			<div id="pp" class="easyui-pagination"
				style="background: #efefef; border: 1px solid #ccc;"
				th:data-options="'onSelectPage:pageQuery,pageNumber:'+${articles.getNumber()+1}+',total:'+${articles.getTotalElements()}+',pageSize:10'"></div>
		</div>
	</div>
</body>
<script type="text/javascript" src="/easyui/jquery.min.js"></script>
<script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/main.js"></script>
</html>
